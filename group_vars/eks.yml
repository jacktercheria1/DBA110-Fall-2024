# this file holds all global variables that are accessible by all playbooks

# kubectl_context -> sets the kubectl_context
# platform_cmd -> supports kubernetes, OpenShift etc.
# download_url -> URI where the Operator should be downloaded from
# file_name -> the name of the operator file
# download_dest_dir -> directory where you want to put the downloaded operator zip files
# unzip_dest_dir -> directory where you want to put the unzipped/uncompressed operator list_files
# installed_name_spaces -> object that contains the cao,dac and crd namespaces.
---
  kubectl_context: docker-desktop
  platform_cmd: kubectl
  eks_cluster:
    name: americanGreetings-Test-Ansible2
    region: us-east-1
    profile: default
    version: 1.21
    logging:
      file_name: eks.log
      file_path: /tmp/
  couchbase_operator:
    download_url: https://packages.couchbase.com/couchbase-operator/2.3.2/couchbase-autonomous-operator_2.3.2-kubernetes-macos-amd64.zip
    file_name: couchbase-autonomous-operator_2.3.2-kubernetes-macos-amd64.zip
    download_dest_dir: /tmp/
    unzip_dest_dir: /tmp/
  install_name_spaces:
    cao: default
    dac: default
    crd: default
  couchbase_cluster:
    install_version: 7.1.1
